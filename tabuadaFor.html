<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}


var numeroInicial = parseInt(prompt("Digite o número desejado"));

for(var multiplicador = 1; multiplicador <= 10; multiplicador ++){

    mostra(numeroInicial * multiplicador);
  
}

mostra("FIM DA TABUADA DO NÚMERO " + numeroInicial);

</script>
