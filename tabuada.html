<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var multiplicador = 1;
var numeroInicial = parseInt(prompt("Digite o número desejado"));

while(multiplicador <= 10) {

    mostra(numeroInicial * multiplicador);
    multiplicador = multiplicador + 1;

}

mostra("FIM DA TABUADA DO NÚMERO " + numeroInicial);

</script>
