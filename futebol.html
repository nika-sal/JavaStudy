<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre com o número de vitorias"));

var empates = parseInt(prompt("Entre com números de empates."));

var pontos = (vitorias * 3) + empates;

mostra("Os pontos do seu time são " + pontos);

if(pontos > 28) {

    mostra("O seu time está melhor do que o ano passado.");
}
    
if(pontos < 28){
    mostra("O seu time está pior que no ano passado. <br>Vamos melhor essa bagaça!");
}

if(pontos == 28){
        mostra("O seu time está igual ao ano passado.");
}

mostra("Fim");

</script>
